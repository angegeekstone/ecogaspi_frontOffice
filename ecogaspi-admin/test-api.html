    <div id="result"></div>

    <script>
        async function testAPI() {
            const token = 'eyJhbGciOiJIUzI1NiJ9.eyJyb2xlcyI6WyJTVVBFUl9BRE1JTiJdLCJzdWIiOiIrMjI1MDc0ODA0OTgwMyIsImlhdCI6MTc2OTA1MjEwNSwiZXhwIjoxNzY5MTM4NTA1fQ.uJG9UTf6ksX5xRCFCn5PwWuaLno9cfiozs5fqm8ktHQ';
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/admin/annonces/pending', {
                    method: 'GET',
