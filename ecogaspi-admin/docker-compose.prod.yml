services:
  ecogaspi-admin:
    image: ${ECOGASPI_ADMIN_IMAGE:-geestone/ecogaspi-admin:latest}
    container_name: ecogaspi-admin
    restart: always
    ports:
      - "84:80"
    environment:
      - NODE_ENV=production
    networks:
      - ecogaspi-network
    volumes:
      - ./logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ecogaspi-network:
    driver: bridge

volumes:
  nginx_logs: